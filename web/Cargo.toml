[package]
name = "chargrid_web"
description = "Web frontend for chargrid."
version = "0.4.0"
authors = ["Stephen Sherratt <stephen@sherra.tt>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/gridbugs/chargrid.git"
repository = "https://github.com/gridbugs/chargrid.git"
documentation = "https://docs.rs/chargrid_web"
edition = "2021"

[features]
serialize = ["chargrid_input/serialize"]
gamepad = ["chargrid_gamepad", "chargrid_input/gamepad", "chargrid_runtime/gamepad"]

[dependencies]
chargrid_runtime = { path = "../runtime", version = "0.2" }
chargrid_input = { path = "../input", version = "0.4" }
chargrid_gamepad = { path = "../gamepad", version = "0.4", optional = true }
wasm-bindgen = "0.2"
js-sys = "0.3"
grid_2d = "0.15"

[dependencies.web-sys]
version = "0.3"
features = [
  'Document',
  'Window',
  'HtmlElement',
  'Element',
  'EventListener',
  'EventTarget',
  'KeyboardEvent',
  'MouseEvent',
  'WheelEvent',
  'Node',
  'HtmlHeadElement',
  'HtmlMediaElement',
  'Performance',
  'CssStyleDeclaration',
  'DomRect',
]
